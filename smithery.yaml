name: gemini-imagen-mcp-server
version: 1.0.0
description: MCP server for Google's Imagen 3.0 model via Gemini API

build:
  dockerfile: Dockerfile
  context: .

env:
  - name: GEMINI_API_KEY
    required: true
    description: Google Gemini API key for authentication

ports: []  # No ports needed as this is an MCP server

volumes:
  - name: images
    path: /app/images
    description: Directory for storing generated images

health:
  type: command
  command: node -e "process.exit(0)"
  interval: 30s
  timeout: 10s
  retries: 3

resources:
  limits:
    memory: 512Mi
    cpu: 500m

metadata:
  author: Falah G. Salieh
  license: MIT
  repository: https://github.com/falahgs/gemini-imagen-mcp-server
  tags:
    - mcp
    - gemini
    - imagen
    - ai
    - image-generation 